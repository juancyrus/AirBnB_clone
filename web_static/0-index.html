<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width,initial-scale=1.0">
    <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0;">
    <!-- Header -->
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; line-height: 70px; color: white;">
    </header>
     <!-- Content (You can add your main content here) -->
     <div style="padding: 20px;">
        <!-- Your content goes here -->
        <p>Welcome to Best School! We provide quality education.</p>
    </div>
     <!-- Footer -->
     <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; line-height: 60px; position: absolute; bottom: 0; color: white;">
        Best School
    </footer>

</body>
</html>
